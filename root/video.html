<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awsl - Video</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 顶部导航栏 */
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 5px 40px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 70px;
        }

        .home-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff416c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 65, 108, 0.3);
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #ff2650;
            box-shadow: 0 6px 12px rgba(255, 65, 108, 0.5);
        }

        .home-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            filter: brightness(0) invert(1);
        }

        /* 主内容容器 */
        .container {
            width: 600px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            margin-top: 100px;
            transform: translateY(20%);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <a href="/welcome.html" class="home-button">
            <img src="https://img.icons8.com/?size=100&id=Q1xkcFuVON39&format=png&color=000000" alt="home icon">
            返回
        </a>
    </div>

    <!-- 主内容 -->
    <div class="container">
        <h1>请你看烟花~</h1>
        <video controls style="width: 100%; max-width: 100%; height: auto;">
            <source src="./fireworks.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <div class="footer">视频来源: https://www.pexels.com/zh-cn/search/videos/%E7%83%9F%E8%8A%B1/</div>
    </div>
</body>
</html>
